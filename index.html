<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2bac Économie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Set background color to black */
            margin: 0;
            padding: 0;
            color: white; /* Set text color to white */
        }
        header {
            background-color: #ff0000; /* Set header background color to red */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: black; /* Set main background color to black */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #000000; /* Set footer background color to black */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content-section {
            margin-bottom: 20px;
        }
        .content-section h2 {
            color: #ff0000; /* Set heading color to red */
            font-family: 'Arial Black', sans-serif; /* Set font to stylish */
            text-align: center;
        }
        .content-section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .pdf-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #ff0000; /* Set PDF link background color to red */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Arial Black', sans-serif; /* Set font to stylish */
        }
        .pdf-link:hover {
            background-color: #cc0000; /* Darken PDF link background color on hover */
        }
        /* Font for Arabic text */
        @font-face {
            font-family: 'Arabic';
            src: url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');
        }
        .arabic-text {
            font-family: 'Arabic', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>2bac Économie</h1>
    </header>
    <main>
        <div class="content-section">
            <h2>Voici tous les journaux et tableaux nécessaires pour vos cours de comptabilité</h2>
            <h2 class="arabic-text">جميع الدفاتر والجداول الضرورية لدروس المحاسبة</h2>
            <img src="https://i.imgur.com/pQptRjm.png" alt="Journal de Comptabilité">
            <!-- PDF Link -->
            <a class="pdf-link" href="https://docs.google.com/spreadsheets/d/1aEwoNgGfv7i-ZBa-8u6zocWkFodYNbAk/export?format=pdf" target="_blank" download>Télécharger les Journaux</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 2bac Économie</p>
    </footer>
</body>
</html>
